<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Brands</title>
    <link rel="stylesheet" href="styles/style.css" />

              <a href="#">
                <img src="./icons/icon_viewsonic.svg" alt="" />
              </a>
            </div>
            <div class="brands-list_item swiper-slide">
              <a href="#">
                <img src="./icons/icon-bosch.svg" alt="" />
              </a>
            </div>

                <img src="./icons/icon-acer.svg" alt="" />

            </div>

                <img src="./icons/icon-sony.svg" alt="" />

            </div>
            <div class="brands-list_item brands_item__1120px swiper-slide">
              <a href="#">
                <img src="./icons/icon-lenovo.svg" alt="" />
              </a>
            </div>
            <div class="brands-list_item brands_item__1120px swiper-slide">
              <a href="#">
                <img src="./icons/icon-samsung.svg" alt="" />
              </a>
            </div>
            <div class="brands-list_item brands_item__1120px swiper-slide">
              <a href="#">
                <img src="./icons/icon-sony.svg" alt="" />
              </a>
            </div>
          </div>
          <div class="swiper-pagination"></div>
        </div>
        <button type="button" class="next-items">
          <span>Показать всё</span>
        </button>
      </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
